
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card shadow-2-strong" style="background-color: #ffffff;">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table  mb-0">
                                        <thead>
                                            <tr>
                                                <th scope="col">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="flexCheckDefault" />
                                                    </div>
                                                </th>
                                                <th scope="col">Id User</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Date Of Birth</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Creation Date</th>
                                                <th scope="col">Account Status</th>
                                                <th scope="col">Admin Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let data of jsonData">
                                                <th scope="row">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="flexCheckDefault1" checked />
                                                    </div>
                                                </th>
                                                <td>{{data.userId}}</td>
                                                <td>{{data.email}}</td>
                                                <td>{{data.firstName}}</td>
                                                <td>{{data.lastName}}</td>
                                                <td>{{data.dateOfBirth}}</td>
                                                <td>{{data.role}}</td>
                                                <td>{{data.createdAt}}</td>
                                                <td>{{data.status}}</td>
                                                <td >
                                                    <button (click)="avtivateAccount(data.userId)" style="margin: 5px;" type="button" class="btn btn-primary btn-sm px-3">
                                                        Activate
                                                    </button>
                                                    <button (click)="bannAccount(data.userId)" type="button" class="btn btn-danger btn-sm px-3">
                                                        Ban
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
